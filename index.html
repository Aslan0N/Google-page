<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sass/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/script.js"></script>
</head>
<body class="light">
    
    <header>
        <div class="header-top">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-arrow-right"></i>
            <i class="fa-solid fa-rotate-right"></i>
            <div>
                <img width="20" src="images/profile_vrt_raw_bytes_1587515358_10512.png" alt="">
                <input type="text" placeholder="Search Google or type a URL">
                <i class="fa-solid fa-share-from-square"></i>
                <i class="fa-regular fa-star"></i>
            </div>
            <i class="fa-solid fa-puzzle-piece"></i>
                <i class="fa-regular fa-window-maximize" type="button" onclick=changeMode()></i>
            <i class="fa-solid fa-a"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="header-bottom">
            <ul>
                <li><img width="20" src="images/images.png" alt="">Gmail</li>
                <li><img width="20" src="images/images (1).png" alt="">YouTube</li>
                <li><img width="15" src="images/images (2).png" alt="">Maps</li>
                <li><img width="20" src="images/download.jpeg" alt="">WhatsApp</li>
            </ul>
        </div>
    </header>
    <main>
        <h1>Google</h1>
        <div>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search Google or type a URL">
            <img width="30" src="images/Google_Icons-25-512.webp" alt="">
        </div>
        <ul>
            <li><img width="30" src="images/images (1).png" alt="">
                YouTube
            </li>
            <li><i class="fa-brands fa-github"></i>
                GitHub
            </li>
            <li><img width="30" src="images/download.jpeg" alt="">
                WhatsApp
            </li>
            <li><img width="30" src="images/unnamed.png" alt="">
                Udemy
            </li>
            <li><img width="30" src="images/unnamed (1).png" alt="">
                cdnjs
            </li>
            <li><img width="30" src="images/unnamed (2).png" alt="">
                Free Icons
            </li>
            <li><img width="20" src="images/images (2).png" alt="">
                Google Maps
            </li>
            <li><i class="fa-solid fa-plus"></i>
            Add shortcut</li>
        </ul>
    </main>

</body>
</html>
